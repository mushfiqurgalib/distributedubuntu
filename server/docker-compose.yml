version: '3'

services:
  nginx:
    image: nginx
    restart: unless-stopped
    ports:
      - 100:100
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - userservice
      - statusservice
    

  # phpmyadmin:
  #   image: phpmyadmin/phpmyadmin
  #   restart: always
  #   ports: 
  #     - 8077:80
  #   environment:
  #     - PMA_HOST= db
  #   depends_on:
  #     - db
    

  userservice:
    build: ./User
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'users'
    volumes:
     - ./userdb:/docker-entrypoint-initdb.d
     - /mysql/data:/var/lib/mysql

  statusservice:
    build: ./Status
    restart: unless-stopped
    depends_on:
      - statusdb 

  statusdb:
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'status'
    volumes:
     - ./statusdb:/docker-entrypoint-initdb.d
     - /mysql/data1:/var/lib/mysql   


